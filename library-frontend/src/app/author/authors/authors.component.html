<div class="container p-4">
    <h1 class="text-center mb-4">Authors</h1>
    <button class="btn btn-primary mb-4" [routerLink]="['/create-author']">Create New Author</button>

  
    <ul class="list-group">
      <li
        *ngFor="let author of authors"
        class="list-group-item d-flex justify-content-between align-items-center"
        (click)="viewAuthorDetail(author.id)"
      >
        <span>
          <strong>{{ author.name }}</strong>
        </span>
        <span class="text-muted">{{ author.birthDate | date:'longDate' }}</span>
      </li>
    </ul>
  </div>
